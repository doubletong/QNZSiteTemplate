<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>用户登录</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory-->
    <meta name="theme-color" content="#fafafa">
    <link href="fonts/iconfont.css" rel="stylesheet">
    <link href="css/styles.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="page-login">
      <header class="site-header">
        <div class="container">
          <div class="logo"><img src="img/logo.svg" alt=""></div>
        </div>
      </header>
      <div class="loginbox">
        <header class="loginbox-header">用户登录</header>
        <form class="loginForm" method="post">
          <div class="mb-3">
            <label for="username">帐号/用户名</label>
            <input class="form-control" id="username" type="text" name="username">
          </div>
          <div class="mb-3">
            <label for="password">密码</label>
            <input class="form-control" id="password" type="password" name="password">
          </div>
          <div class="custom-control custom-checkbox mb-3">
            <input class="custom-control-input" id="rememberme" type="checkbox">
            <label class="custom-control-label" for="rememberme">记住我</label>
          </div>
          <button class="btn btn-primary btn-block" type="submit">登录系统</button>
        </form>
      </div>
      <footer class="site-footer" id="pagefooter">
        <div class="container">
          <div class="row">
            <div class="col-md">Copyright © 2019 Harbory. 保留所有版权 | <a href="/contact.html">联系我们</a></div>
            <div class="col-md-auto">
              <nav class="social"><a href="//www.facebook.com"><i class="iconfont icon-facebook"></i></a><a href="//www.twitter.com"><i class="iconfont icon-twitter"></i></a><a href="//www.in.com"><i class="iconfont icon-in"></i></a><a href="//www.youtube.com"><i class="iconfont icon-youtube"></i></a></nav>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/libs/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      $(function () {
      $('button').click(function (e) {
      e.preventDefault();
      location.href = 'index.html';
      });
      })
    </script>
  </body>
</html>
