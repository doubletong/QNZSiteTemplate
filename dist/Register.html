<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>用户注册</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory-->
    <meta name="theme-color" content="#fafafa">
    <link href="fonts/iconfont.css" rel="stylesheet">
    <link href="css/styles.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="page-login">
      <header class="site-header">
        <div class="container">
          <div class="logo"><img src="img/logo.svg" alt=""></div>
        </div>
      </header>
      <div class="loginbox">
        <header class="loginbox-header">注册新用户</header>
        <form class="loginForm" method="post">
          <div class="mb-3">
            <label for="username">帐号/用户名</label>
            <input class="form-control" id="username" type="text" name="username">
          </div>
          <div class="mb-3">
            <label for="password">密码</label>
            <input class="form-control" id="password" type="password" name="password">
          </div>
          <div class="mb-3">
            <label for="password">确认密码</label>
            <input class="form-control" id="password" type="password" name="password">
          </div>
          <div class="custom-control custom-checkbox mb-3">
            <input class="custom-control-input" id="rememberme" type="checkbox">
            <label class="custom-control-label" for="rememberme">同意《用户协议》</label>
          </div>
          <button class="btn btn-primary mb-3 btn-block" type="submit">注册新帐号</button>
          <p class="text-center">
             已有帐号，马上<a href="login.html">登录</a>。</p>
        </form>
      </div>
      <div class="site-contact wow fadeInUp">
        <div class="container">
          <div class="title">We Specialized In CNC Prototyping And Other Production Services.</div>
        </div>
      </div>
      <footer class="site-footer" id="pagefooter">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-4">
              <div class="item wow fadeInUp">
                <div class="icon"> <img src="img/icon-phone.png" srcset="img/icon-phone.png, img/icon-phone@2x.png 2x" alt="phone"></div>
                <p>134-3022-5750 / 134-3022-5750</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="item wow fadeInUp">
                <div class="icon"> <img src="img/icon-email.png" srcset="img/icon-email.png, img/icon-email@2x.png 2x" alt="email"></div>
                <p>sales@premiumparts.com</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="item wow fadeInUp"><a class="quote" href="#">Request A Quote   </a></div>
            </div>
          </div>
        </div>
      </footer>
      <div class="bot wow fadeInUp">
        <div class="container">
          <div class="row">
            <div class="col-lg">
              <div class="add"><i class="iconfont icon-marker"></i>No.11 Yingcheng 3 road, Chang'an town Dongguan city, Guangdong province, 523877, CN</div>
            </div>
            <div class="col-lg-auto">
              <div class="copyright">Premium Parts, Ltd &copy; 2020.  All rights reserved.</div>
            </div>
          </div>
        </div>
      </div><a class="toTop" id="toTop" href="javascript:void(0);"><img src="img/top.png" alt=""></a>
    </div>
    <script src="js/libs/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      $(function () {
      $('button').click(function (e) {
      e.preventDefault();
      location.href = 'index.html';
      });
      })
    </script>
  </body>
</html>
