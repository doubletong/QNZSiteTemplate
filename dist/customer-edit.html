    <form>
      <div class="card page-customer">
        <header class="card-header">
          <div class="row">
            <div class="col"> 
              <div class="card-title-v1"><i class="iconfont icon-customer"></i>编辑客户信息</div>
            </div>
            <div class="col-auto">
              <div class="control"><a class="expand" href="javascript:void(0);"><i class="iconfont icon-fullscreen"></i></a><a class="compress" href="javascript:void(0);"><i class="iconfont icon-shrink"></i></a></div>
            </div>
          </div>
        </header>
        <section class="card-body">
          <div class="row">
            <div class="col-md">               
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="inputName">客户名称</label>
                <div class="col-sm-10">
                  <input class="form-control" id="inputName" type="text">
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">客户类型</legend>
                  <div class="col-sm-10">
                    <div class="custom-control custom-radio custom-control-inline">
                      <input class="custom-control-input" id="customRadioInline1" type="radio" name="gridRadios" value="option1">
                      <label class="custom-control-label" for="customRadioInline1">公司</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input class="custom-control-input" id="customRadioInline2" type="radio" name="gridRadios" value="option2">
                      <label class="custom-control-label" for="customRadioInline2">个人</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="inputPhone">联系电话</label>
                <div class="col-sm-10">
                  <input class="form-control" id="inputPhone" type="text">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="inputEmail">Email</label>
                <div class="col-sm-10">
                  <input class="form-control" id="inputEmail" type="email">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="inputHomepage">主页</label>
                <div class="col-sm-10">
                  <input class="form-control" id="inputHomepage" type="url">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="inputDescription">简介</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="inputDescription" name="inputDescription" cols="30" rows="10"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">激活</div>
                <div class="col-sm-10">
                  <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" id="gridCheck1" type="checkbox">
                    <label class="custom-control-label" for="gridCheck1"></label>激活
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-auto">
              <div class="card">
                <div class="card-header">Logo设置</div>
                <div class="card-body"><img data-src="holder.js/300x200?text=300x100 
 缩略图"></div>
                <div class="card-footer text-center">
                  <button class="btn btn-outline-primary btn-sm" type="button"><i class="iconfont icon-image"></i> 浏览</button>
                  <button class="btn btn-outline-danger btn-sm" type="button"><i class="iconfont icon-delete"></i> 移除       </button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <footer class="card-footer text-center">
          <button class="btn btn-primary" type="submit"><i class="iconfont icon-save"> </i>提交</button>
          <button class="btn btn-secondary" type="button"> <i class="iconfont icon-rollback"></i>返回               </button>
        </footer>
      </div>
    </form>
